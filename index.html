<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Awesome Books</title>
</head>
<body>
    <header class="navbar-container">
        <div>
            <div>
                <h3>Awesome Books</h3>
            </div>
            <nav>
                <ul class="list-nav">
                    <li id="list">List</li>
                    <li id="add-new">Add New</li>
                    <li id="contact">Contact</li>
                </ul>
            </nav>
        </div>
        <p id="date"></p>
    </header>
    <main id="main">
        <h1 id="h1">Awesome Books</h1>
        <div class="div-remove">
        </div>
        <div class="black-line"></div>
        <h2>Add a new book</h2>
        <form action="" id="form">
            <input id="title" type="text" placeholder="Title" required>
            <input  id="author" type="text" placeholder="Author" required>
            <button type="submit" id="add">Add</button>
        </form>
        <section class="section-contact-info">
            <p>Do have any questions or just want to say "Hello"?</p>
            <p>You can reach out to us!</p>
            <ul id="list-contact">
                <li>Our e-mail: email@mail.com</li>
                <li>Our phone number: 004354375754</li>
                <li>Our address: Streetname 22, 84503 City, Country</li>
            </ul>
        </section>
    </main>
    <footer id="footer">
        <div class="footer-container">
            <p>Copyright</p>
        </div>
    </footer>
    <script class="script" src="app.js"></script>
</body>
</html>
